name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-rust-binaries:
    name: Build Rust Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: condensate-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: condensate-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: condensate-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: condensate-windows-x64.exe
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build
        run: |
          cd sdks/rust
          cargo build --release --target ${{ matrix.target }}
      - name: Rename & Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: sdks/rust/target/${{ matrix.target }}/release/condensate${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  publish:
    name: Publish Packages
    needs: build-rust-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      # --- Rust Release ---
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: |
          cd sdks/rust
          sed -i "s/^version = \".*\"/version = \"${{ steps.get_version.outputs.VERSION }}\"/" Cargo.toml
          for i in {1..3}; do
            cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} && break || {
              if [ $i -lt 3 ]; then
                echo "Publish failed, retrying in $((i * 10)) seconds..."
                sleep $((i * 10))
              else
                echo "Publish failed after 3 attempts."
                exit 1
              fi
            }
          done

      # --- Node/npm Release ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish @condensate/sdk
        run: |
          cd sdks/ts
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @condensate/core (MCP)
        run: |
          cd sdks/mcp-bridge
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # --- Python Release ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install hatch
        run: pip install hatch

      - name: Publish to PyPI
        run: |
          cd sdks/python
          hatch version ${{ steps.get_version.outputs.VERSION }}
          hatch publish -u __token__ -a ${{ secrets.PYPI_API_TOKEN }}

      # --- GitHub Release ---
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: binaries/**/*
          generate_release_notes: true
          draft: false
          prerelease: false

      # --- Go Module Release ---
      # The Go module proxy requires subdirectory-prefixed tags for modules
      # not at the repo root (e.g. sdks/go/v1.2.3 for sdks/go/).
      - name: Tag Go module
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag sdks/go/v${{ steps.get_version.outputs.VERSION }}
          git push origin sdks/go/v${{ steps.get_version.outputs.VERSION }}
