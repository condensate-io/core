name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-rust-binaries:
    name: Build Rust Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: condensate-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: condensate-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: condensate-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: condensate-windows-x64.exe
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build
        run: |
          cd sdks/rust
          cargo build --release --target ${{ matrix.target }}
      - name: Rename & Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: sdks/rust/target/${{ matrix.target }}/release/condensate${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  publish:
    name: Publish Packages
    needs: build-rust-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      # --- Node/npm Release ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Check if @condensate/sdk exists
        id: check_ts
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          if npm show @condensate/sdk@$VERSION version >/dev/null 2>&1; then
            echo "Version $VERSION already exists on npm."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish @condensate/sdk
        if: steps.check_ts.outputs.exists != 'true'
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "Error: NPM_TOKEN secret is not set! Please add it to GitHub Settings > Secrets."
            exit 1
          fi

          VERSION="${{ steps.get_version.outputs.VERSION }}"
          cd sdks/ts
          npm ci
          npm version $VERSION --no-git-tag-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Check if @condensate/core exists
        id: check_mcp
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          if npm show @condensate/core@$VERSION version >/dev/null 2>&1; then
            echo "Version $VERSION already exists on npm."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish @condensate/core (MCP)
        if: steps.check_mcp.outputs.exists != 'true'
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "Error: NPM_TOKEN secret is not set! Please add it to GitHub Settings > Secrets."
            exit 1
          fi

          VERSION="${{ steps.get_version.outputs.VERSION }}"
          cd sdks/mcp-bridge
          npm ci
          npm version $VERSION --no-git-tag-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # --- Rust Release ---
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check if Rust crate exists
        id: check_rust
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          if curl -s "https://crates.io/api/v1/crates/condensate" | jq -e ".versions[]? | select(.num == \"$VERSION\")" > /dev/null; then
            echo "Version $VERSION already exists on crates.io."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to crates.io
        if: steps.check_rust.outputs.exists != 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          cd sdks/rust
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          for i in {1..3}; do
            OUTPUT=$(cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} 2>&1) || EXIT_CODE=$? && EXIT_CODE=0
            echo "$OUTPUT"
            if [ $EXIT_CODE -eq 0 ]; then
              break
            elif echo "$OUTPUT" | grep -q "is already uploaded"; then
              echo "Crate version is already uploaded. Skipping retry."
              break
            else
              if [ $i -lt 3 ]; then
                echo "Publish failed, retrying in $((i * 10)) seconds..."
                sleep $((i * 10))
              else
                echo "Publish failed after 3 attempts."
                exit 1
              fi
            fi
          done



      # --- Python Release ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install hatch
        run: pip install hatch

      - name: Check if PyPI package exists
        id: check_py
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          if curl -s "https://pypi.org/pypi/condensate/json" | jq -e ".releases | has(\"$VERSION\")" > /dev/null 2>&1; then
            echo "Version $VERSION already exists on PyPI."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to PyPI
        if: steps.check_py.outputs.exists != 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          cd sdks/python
          hatch version $VERSION
          hatch publish -u __token__ -a ${{ secrets.PYPI_API_TOKEN }}

      # --- GitHub Release ---
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: binaries/**/*
          generate_release_notes: true
          draft: false
          prerelease: false

      # --- Go Module Release ---
      # The Go module proxy requires subdirectory-prefixed tags for modules
      # not at the repo root (e.g. sdks/go/v1.2.3 for sdks/go/).
      - name: Tag Go module
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag sdks/go/v${{ steps.get_version.outputs.VERSION }}
          git push origin sdks/go/v${{ steps.get_version.outputs.VERSION }}
